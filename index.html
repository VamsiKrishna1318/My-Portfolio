<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Bendi Poornachandra Vamsi Krishna</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Typed.js (typing animation) -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eaeaea;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    /* Profile Image */
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #00adb5;
      object-fit: cover;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
      transition: transform 0.3s ease;
      margin-bottom: 20px;
    }
    .profile-pic:hover {
      transform: scale(1.1);
    }

    h1 {
      font-size: 2.5rem;
      margin: 10px 0;
      color: #ffcc00;
    }
    h2 {
      font-size: 1.2rem;
      font-weight: normal;
      color: #bbb;
      margin-bottom: 30px;
    }
    .typed-text {
      color: #00adb5;
      font-weight: bold;
    }

    /* Buttons Section */
    .nav-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
    }
    .nav-links a {
      padding: 15px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 12px;
      color: #fff;
      transition: all 0.3s ease;
      display: block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .nav-links a:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
      filter: brightness(1.1);
    }

    /* Individual Button Colors */
    .projects { background: #00adb5; }
    .experience { background: #ff6f61; }
    .skills { background: #ffa500; }
    .certifications { background: #6a5acd; }
    .about { background: #32cd32; }
    .resume { background: #ff1493; }  /* Pink for Resume */

    /* Contact Section */
    .contact {
      margin-top: 40px;
    }
    .contact h3 {
      margin-bottom: 15px;
      color: #00adb5;
    }
    .contact a {
      color: #ffcc00;
      margin: 0 10px;
      font-size: 1.3rem;
      transition: transform 0.3s, color 0.3s;
    }
    .contact a:hover {
      color: #00adb5;
      transform: scale(1.2);
    }

    /* Dark Mode Button */
    .dark-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #00adb5;
      color: #121212;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }
    .dark-mode {
      background: #f5f5f5;
      color: #121212;
    }
    .dark-mode h1 { color: #333; }
    .dark-mode .typed-text { color: #444; }
    .dark-mode .contact a { color: #121212; }
  </style>
</head>
<body>

  <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>

  <div class="container">
    <img src="myphoto.jpg.jpg" alt="Profile" class="profile-pic">
      <h1>Hello, Welcome to My Portfolio!</h1>
    <h1>I am Bendi Poornachandra Vamsi Krishna</h1>
    <h2><span class="typed-text"></span></h2>

    <!-- Navigation Buttons -->
    <div class="nav-links">
      <a href="projects.html" class="projects">Projects</a>
      <a href="experience.html" class="experience">Experience</a>
      <a href="skills.html" class="skills">Skills</a>
      <a href="certifications.html" class="certifications">Certification Courses</a>
      <a href="about.html" class="about">About Me</a>
      <a href="my_resume.pdf.pdf" class="resume" download><i class="fa-solid fa-file-arrow-down"></i> Download Resume</a>
    </div>

    <!-- Contact Details -->
    <div class="contact">
      <h3>ðŸ“© Contact Me</h3>
      <a href="vamsikrishnab2023@gmail.com"><i class="fa-solid fa-envelope"></i></a>
      <a href="tel:+919346571607"><i class="fa-solid fa-phone"></i></a>
      <a href="https://www.linkedin.com/in/your-linkedin" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
    </div>
  </div>

  <script>
    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    // Typing Effect
    var typed = new Typed(".typed-text", {

    });
  </script>
</body>
</html>
